<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img class="instagram-logo" src="icons/Instagram-Wordmark-Black-Logo.wine.svg" alt="">
                </span>
            </div>
            <div class="sidebar-logo-container">
                <img src="icons/home.svg" alt="">
                <p>Home</p>
            </div>

            <div class="sidebar-logo-container">
                <img src="icons/search.svg" alt="">
                <p>Search</p>
            </div>

            <div class="sidebar-logo-container">
                <img src="icons/explore.svg" alt="">
                <p>Explore</p>
            </div>

            <div class="sidebar-logo-container">
                <img src="icons/reels.svg" alt="">
                <p>Reels</p>
            </div>

            <div class="sidebar-logo-container">
                <img src="icons/messages.svg" alt="">
                <p>Messages</p>
            </div>

            <div class="sidebar-logo-container">
                <img src="icons/notifications.svg" alt="">
                <p>Notifications</p>
            </div>

            <div class="sidebar-logo-container">
                <img src="icons/create.svg" alt="">
                <p>Create</p>
            </div>

            <div class="sidebar-logo-container">
                <img src="icons/more.svg" alt="">
                <p>More</p>
            </div>
            

        </header>
    </nav>

    <main>
        <div class="post-container">
            <div class="stories-container">
                <div class="stories-carousel">
                    <div class="story-item">
                        <div class="story-border">
                            <img class="story-profile" src="profilepictures/139241479_992412717917724_3920382228371409943_n.jpg" alt="">
                        </div>
                        <p class="story-username">cokordabagoess</p>
                    </div>
                    <div class="story-item">
                        <div class="story-border">
                            <img class="story-profile" src="profilepictures/139241479_992412717917724_3920382228371409943_n.jpg" alt="">
                        </div>
                        <p class="story-username">darwinpr...</p>
                    </div>
                    <div class="story-item">
                        <div class="story-border">
                            <img class="story-profile" src="profilepictures/139241479_992412717917724_3920382228371409943_n.jpg" alt="">
                        </div>
                        <p class="story-username">nayanarot...</p>
                    </div>
                    <div class="story-item">
                        <div class="story-border">
                            <img class="story-profile" src="profilepictures/139241479_992412717917724_3920382228371409943_n.jpg" alt="">
                        </div>
                        <p class="story-username">abhijawaaa</p>
                    </div>
                    <div class="story-item">
                        <div class="story-border">
                            <img class="story-profile" src="profilepictures/139241479_992412717917724_3920382228371409943_n.jpg" alt="">
                        </div>
                        <p class="story-username">k114251</p>
                    </div>
                    <div class="story-item">
                        <div class="story-border">
                            <img class="story-profile" src="profilepictures/139241479_992412717917724_3920382228371409943_n.jpg" alt="">
                        </div>
                        <p class="story-username">gresiaayr</p>
                    </div>
                </div>
            </div>
            <div class="post-section">
                <div class="top-section">
                    <img class="profile-picture" src="profilepictures/139241479_992412717917724_3920382228371409943_n.jpg" alt="">
                    <p class="username">cokordabagoess</p>
                </div>
                <div class="post-image">
                    <!-- Post image will go here -->
                </div>
                <div class="bottom-section">
                    <div class="action-buttons">
                        <div class="action-icons">
                            <img src="icons/heart.svg" alt="like" class="action-icon">
                            <img src="icons/comment.svg" alt="comment" class="action-icon">
                            <img src="icons/share.svg" alt="share" class="action-icon">
                        </div>
                        <img src="icons/bookmark.svg" alt="save" class="action-icon save-icon">
                    </div>
                    <div class="likes">
                        <p><strong>1,234 likes</strong></p>
                    </div>
                    <div class="caption">
                        <p><strong>cokordabagoess</strong> This is a sample caption for the post!</p>
                    </div>
                    <div class="comments">
                        <p class="view-comments">View all 42 comments</p>
                    </div>
                    <div class="post-time">
                        <p>2 HOURS AGO</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
